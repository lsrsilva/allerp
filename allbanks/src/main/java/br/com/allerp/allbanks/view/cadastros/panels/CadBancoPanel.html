<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
</head>
<body>
	<wicket:panel>
		<form wicket:id="formCadBc" class="form-horizontal">
			
			<div class="form-row my-mx-5">
				<div class=" col-md-6">
					<label wicket:for="codCompensacao" class="control-label-md">Código de Compensação</label>
					<input wicket:id="codCompensacao" class="form-control" type="text" maxlength="5"/>
				</div>
				<div class=" col-md-6">
					<label wicket:for="nome" class="control-label-md">Nome do Banco</label>
					<input wicket:id="nome" class="form-control" type="text" />
				</div>
			</div>
			
			<div class="d-flex justify-content-end">
				<button wicket:id="salvar" type="submit" class="btn btn-success my-mx-5">Cadastrar</button>
 				<button wicket:id="btnCanc" type="submit" class="btn btn-danger my-mx-5">Cancelar</button>
			</div>
			
		</form>
	</wicket:panel>
</body>
</html>
