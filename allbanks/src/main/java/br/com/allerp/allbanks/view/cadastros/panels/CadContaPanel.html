<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<div class="my-mx-5">
		<div class="mw-head">
			<span>Cadastro de Conta</span>
		</div>
		<div class="mw-div">
			<form wicket:id="formCadCt" class="form-horizontal">
				
				<div class="form-row my-mx-5">
					<div class=" col-md-3">
						<label wicket:for="agencia" class="control-label-md">Agência da Conta</label>
						<select wicket:id="agencia" class="form-control custom-select"></select>
					</div>
					<div class=" col-md-3">
						<label wicket:for="banco" class="control-label-md">Banco</label>
						<select wicket:id="banco" class="form-control custom-select"></select>
					</div>
					<div class=" col-md-3">
						<label wicket:for="conta" class="control-label-md">Tipo de Conta</label>
						<select wicket:id="conta" class="form-control custom-select"></select>
					</div>
					<div class=" col-md-3">
						<label wicket:for="numConta" class="control-label-md">Número da Conta</label>
						<input wicket:id="numConta" class="form-control" type="text" />
					</div>
					<div class="my-mx-5">
						<span>Status da conta</span>
						<div wicket:id="status">
							<input type="radio"/>
						</div>
					</div>
				</div>
				<div wicket:id="divTitCt" class="my-mx-5">
					<h2>Dados do Titular</h2>
					<div wicket:id="tipoPessoa" class="my-ml-5">
						<input id="tipoPessoa" type="radio" class="mr-2" />
					</div>
					<div wicket:id="divPf">
						<div class="form-row my-mx-5">
							<div class=" col-md-4">
								<label wicket:for="titular.nome" class="control-label-md">Nome</label>
								<input wicket:id="titular.nome" class="form-control" type="text"/>
							</div>
							<div class="col-md-4">
								<label wicket:for="titular.rg" class="control-label-md">RG</label>
								<input wicket:id="titular.rg" class="form-control" type="text" maxlength="20"/>
							</div>
							<div class="col-md-4">
								<label wicket:for="titular.cpfCnpj" class="control-label-md cpf">CPF</label>
								<input wicket:id="titular.cpfCnpj" class="form-control cpf" type="text" maxlength="14"/>
							</div>
	                        
	                    </div>
	                    
	                    <div class="form-row my-mx-5">
							<div class="col-md-4">
								<label wicket:for="titular.dtNasc" class="control-label-md">Data de Nascimento</label>
								<input wicket:id="titular.dtNasc" class="form-data data" type="text" />
							</div>
							
							<div class="col-md-4">
								<label wicket:for="titular.celular" class="control-label-md">Celular</label>
								<input wicket:id="titular.celular" class="form-control celular" type="text"/>
							</div>
							<div class="col-md-4">
								<label wicket:for="titular.telefone" class="control-label-md">Telefone</label>
								<input wicket:id="titular.telefone" class="form-control telefone" type="text"/>
							</div>
						</div>
					</div>
					<div wicket:id="divPj">
					
						<div class="form-row my-mx-5">
							<div class=" col-md-6">
								<label wicket:for="titular.nome" class="control-label-md">Razão Social</label>
								<input wicket:id="titular.nome" class="form-control" type="text"/>
							</div>
							<div class="col-md-6">
								<label wicket:for="titular.cpfCnpj" class="control-label-md">CNPJ</label>
								<input wicket:id="titular.cpfCnpj" class="form-control cnpj" onkeypress="somenteNumero('somenteNumero')" type="text" maxlength="20"/>
							</div>
						</div>
						<div class="form-row my-mx-5">
							<div class="col-md-6">
								<label wicket:for="titular.ie" class="control-label-md">Inscrição Estadual</label>
								<input wicket:id="titular.ie" class="form-control" type="text"/>
							</div>
							<div class="col-md-6">
								<label wicket:for="titular.telefone" class="control-label-md">Telefone</label>
								<input wicket:id="titular.telefone" class="form-control telefone" type="text"/>
							</div>
						</div>
					</div>
					
					<div wicket:id="divEnd">
						<fieldset >
							<legend>Endereço</legend>
							<div >
								<div class="form-row my-mx-5">
									<div class="col-3">
										<label wicket:for="titular.endereco.cep" class="control-label-md my-ml-auto">CEP</label>
										<input wicket:id="titular.endereco.cep" class="form-control my-ml-auto CEP" type="text" id="cep" value="" onblur="pesquisacep(this.value);" />
									</div>
									<div class="col-md-4">
										<label wicket:for="titular.endereco.rua" class="control-label">Rua</label>
										<input wicket:id="titular.endereco.rua" class="form-control my-mr-auto" type="text" id="rua" value="" />
									</div>
									<div class="col-md-5">
										<label wicket:for="titular.endereco.bairro" class="control-label">Bairro</label>
										<input wicket:id="titular.endereco.bairro" class="form-control my-mr-auto" type="text" id="bairro" value="" />
									</div>
								</div>
								<div class="form-row my-mx-5">
									<div class="col-md-4">
										<label wicket:for="titular.endereco.complemento" class="control-label-md my-ml-auto">Complemento</label>
										<input wicket:id="titular.endereco.complemento" class="form-control my-ml-auto" type="text" />
									</div>
									<div class="col-md-2">
										<label wicket:for="titular.endereco.num" class="control-label-md my-ml-auto">Número</label>
										<input wicket:id="titular.endereco.num" class="form-control my-ml-auto" onkeypress="somenteNumero('somenteNumero')" type="text" />
									</div>
									<div class="col-md-2">
										<label wicket:for="titular.endereco.pais" class="control-label-md my-ml-auto">País</label>
										<input wicket:id="titular.endereco.pais" class="form-control my-ml-auto" type="text" />
									</div>
									<div class="col-md-2">
										<label wicket:for="titular.endereco.uf" class="control-label-md my-ml-auto">UF</label>
										<input wicket:id="titular.endereco.uf" class="form-control my-ml-auto" type="text" id="uf" value=""/>
									</div>
									<div class="col-2">
										<label wicket:for="titular.endereco.cidade" class="control-label-md my-ml-auto">Cidade</label>
										<input wicket:id="titular.endereco.cidade" class="form-control my-ml-auto" type="text" id="cidade" value="" placeholder="Cidade" />
									</div>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
		
				<div class="my-mx-5">
					<h2>Dados de acesso do titular</h2>
					<div class="form-row my-mx-5">
						<div class="col-md-6">
							<label wicket:for="titular.user.email" class="control-label-md">E-mail</label>
							<input wicket:id="titular.user.email" class="form-control" type="email" placeholder="example@example.com" />
						</div>
						<div class="col-md-6">
							<label wicket:for="titular.user.psw" class="control-label-md">Senha</label>
							<input wicket:id="titular.user.psw" class="form-control" type="password"/>
						</div>
					</div>
				</div>
				
				<div class="d-flex justify-content-end">
					<button wicket:id="salvar" type="submit" class="btn btn-success my-mx-5">Cadastrar</button>
					<a wicket:id="btnCanc" class="btn btn-danger my-mx-5">Cancelar</a>
				</div>
				
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/jqueryfunc.js"></script>
	
</wicket:panel>
</body>
</html>
