<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	
	<div class="my-mx-5">
		<div class="mw-head">
			<span><img class="icon" src="./icons/svg/contato.svg">Adicionar Contato</span>
		</div>
		<div class="mw-div">
			<form wicket:id="formContato">
				<div class="form-group">
					<div class="col-md-12">
						<label wicket:for="titular" class="control-label-md">Nome do titular</label>
						<input wicket:id="titular" class="form-control">
					</div>
					<div class="col-md-12">
						<label wicket:for="numConta" class="control-label-md">Conta do titular</label>
						<input wicket:id="numConta" class="form-control">
					</div>
					<div class="d-flex justify-content-end">
						<button wicket:id="salvar" class="btn btn-success my-mx-5">Salvar</button>
						<button wicket:id="cancelar" class="btn btn-danger my-mx-5">Cancelar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>
</body>
</html>
