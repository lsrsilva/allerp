<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
	<div wicket:id="agenciaNotificacao"></div>
	<div class="my-mx-5">
		<div class="mw-head">
			<span>Cadastro de Agência</span>
		</div>
		<div class="mw-div">
			<form wicket:id="formCadAg" class="form-horizontal">
				
				<div class="form-row my-mx-5">
					<div class=" col-md-6">
						<label wicket:for="banco" class="control-label-md">Banco <span class="obrigatorio">*</span></label><br>
						<select wicket:id="banco" class="form-control custom-select"></select>
					</div>
					<div class=" col-md-6">
						<label wicket:for="codAg" class="control-label-md">Agência <span class="obrigatorio">*</span></label>
						<input wicket:id="codAg" id="codAg" class="form-control somenteNumero" type="text"
							placeholder="00.000-00" onkeypress="this.selectionStart = this.value.length; this.selectionEnd = this.value.length;" />
					</div>
				</div>
				
				<div class="d-flex justify-content-end">
					<button wicket:id="salvar" type="submit" class="btn btn-success my-mx-5">Cadastrar</button>
						<a wicket:id="btnCanc" class="btn btn-danger my-mx-5">Cancelar</a>
				</div>
				
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/jqueryfunc.js"></script>
</wicket:panel>
</body>
</html>
