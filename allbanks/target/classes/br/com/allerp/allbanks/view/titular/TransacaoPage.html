<wicket:extend>
	<span wicket:id="saldo"></span>

	<div class="forms">
		<form wicket:id="formDep" class="col-md-3 my-mx-5">
			<div>
				<label wicket:for="valDep" colass="control-label">Valor do
					depósito:</label> <input wicket:id="valDep" class="form-control dinheiro"
					type="text">
			</div>
			<div class="d-flex justify-content-end">
				<button wicket:id="depositar" class="btn btn-success"
					style="margin: 5px 0;">Depositar</button>
			</div>
		</form>

		<form wicket:id="formSaque" class="col-md-3 my-mx-5">
			<div>
				<label wicket:for="valSaque" class="control-label">Valor do
					saque:</label> <input wicket:id="valSaque" class="form-control dinheiro"
					type="text">
			</div>
			<div class="d-flex justify-content-end">
				<button wicket:id="sacar" class="btn btn-success"
					style="margin: 5px 0;">Sacar</button>
			</div>
		</form>

	</div>
	<div>
		<form wicket:id="formTransf">
	
			<div class="row my-mx-5">
				<div class="col-md-4">
					<label wicket:for="cpfCnpjBenef">CPF / CNPJ do beneficiário.</label>
					<input wicket:id="cpfCnpjBenef" type="text" class="form-control" placeholder="CPF / CNPJ do beneficiário.">
				</div>
				<div class="col-md-4">
					<label wicket:for="agBenef">Agência do Beneficiário</label>
					<input wicket:id="agBenef" type="text" class="form-control" placeholder="Agência do Beneficiário.">
				</div>
			</div>
	
			<div class="row my-mx-5">
				<div class="col-md-4">
					<label wicket:for="numContaBenef" class="control-label">Nº. da Conta do Beneficiário</label>
					<input wicket:id="numContaBenef" class="form-control somenteNumero" placeholder="Número da Conta do beneficiário">
				</div>
				<div class="col-md-4">
					<label wicket:for="valTransf" class="control-label">Valor para transferência</label>
					<input wicket:id="valTransf" class="form-control dinheiro" type="text" placeholder="Valor para transferência.">
				</div>
			</div>
			<div class="col-md-8 d-flex justify-content-end">
				<button wicket:id="transferir" class="btn btn-success"
					style="margin: 5px 0;">Transferir</button>
			</div>
		</form>
	</div>
	<!-- <div wicket:id="addContatoMd"></div> -->

	<script type="text/javascript" src="js/jqueryfunc.js"></script>
	<script src="js/jquery.maskMoney.js" type="text/javascript"></script>
	<script src="js/jqueryfunc.js" type="text/javascript"></script>

</wicket:extend>
